<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <div>
        <H2>Bài Tập 1</H2>
        <p>Tiền Lương</p>
        <input id="workDay" type="text" placeholder="Số ngày làm">
    </div>
    <br>
    <div>
        <button onclick="tinhTien()" id="toTal">Tiền Lương</button>
        <span id="tongTienLuong"></span>
    </div>
    <div>
        <h2>Bài tập 2: Tính giá trị trung bình</h2>
        <input id="numberOne" type="number" placeholder="Nhập số thứ 1"> <br>
        <input id="numberTwo" type="number" placeholder="Nhập số thứ 2"> <br>
        <input id="numberThree" type="number" placeholder="Nhập số thứ 3"> <br>
        <input id="numberFour" type="number" placeholder="Nhập số thứ 4"> <br>
        <input id="numberFive" type="number" placeholder="Nhập số thứ 5"> <br>
        <button id="btn">Giá trị trung bình:</button>
        <span style=" font-size: 20px; color:red;" id="average2"></span>
    </div>

    <div>
        <h2>Bài tập 3: Quy Đổi Tiền</h2>
        <input id="moneyInput" type="number" placeholder="Nhập số tiền">
        <br>
        <button id="btn3">Quy Đổi Tiền</button>
        <span style="color: red;" id="money"></span>
    </div>

    <div>
        <h2>Bài Tập 4:Tính diện tích, chu vi hình chữ nhật </h2>
        <input id="lengthInput" type="number" placeholder="Nhập chiều dài">
        <input id="widthInput" type="number" placeholder="Nhập chiều rộng">
        <br>
        <button id="btn4">Tính</button>
        <span id="total4"></span>
    </div>


    <div>
        <h2>Bài Tập 5: Tính Tổng 2 Ký Số</h2>
        <input id="numberInput" type="number" placeholder="Nhập số có 2 chữ số">
        <br>
        <button id="btn5">Tính Tổng</button>
        <span id="total5"></span>
    </div>





    <!-- External Js -->
    <script src=" ./index.js">

    </script>
</body>

</html>
